[package]
name = "ratelimit_tokio"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
url = "*"
futures-util = "*"
serde_json = "*"
songbird = { version = "*", features = ["driver"] }
async-trait = "0.1.74"
axum = {version = "0.6.20", features=["ws"]}
reqwest = { version = "0.11", features = ["rustls-tls"] }
# shuttle lib
shuttle-axum = "0.30.0"
shuttle-runtime = { version = "0.30.0", default-features = false }